<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/todofavicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      addEventListener("load", function () {
        const viewport = document.querySelector("meta[name=viewport]");
        viewport.setAttribute(
          "content",
          viewport.content + ", height=" + window.innerHeight
        );
      });
    </script>
    <title>To-Do Productivity App</title>
    <meta name="description" content="An online todo app that helps you keep track of your engagements to fully control your life!"/>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
